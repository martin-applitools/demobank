name: Demo Bank CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
permissions:
  contents: write

jobs:
  build-deploy-test:
    runs-on: ubuntu-latest


    steps:
      - uses: actions/checkout@v2

      - name: Cache node modules
        id: cache-nodemodules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # caching node_modules
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      #      - name: Use Node.js 16
      #        uses: actions/setup-node@v3
      #        with:
      #          node-version: 16
      #          cache: 'npm'

      - name: Install
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run:
          npm ci

      - name: Install
        run:
          npm run predeploy

      - name: Deploy to Github Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build # The folder the action should deploy.

      - name: Run Visual Regression
        run: npm test
        env:
          APPLITOOLS_API_KEY: ${{ secrets.APPLITOOLS_API_KEY_EC }}
          APPLITOOLS_BATCH_ID: ${{ github.event.pull_request.head.sha || github.sha }}
          APPLITOOLS_DONT_CLOSE_BATCHES: true

  batch-completion-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Update Applitools Batch Status
        uses: wei/curl@v1.1.1
        with:
          args: -X POST -d -H "accept:*/*" https://eyesapi.applitools.com/api/externals/github/servers/github.com/commit/${{env.APPLITOOLS_BATCH_ID}}/complete?apiKey=${{env.APPLITOOLS_API_KEY}}
